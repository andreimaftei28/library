{% load bootstrap %}

<form
  class="form-horizontal"
  action="."
  method="POST"
  enctype="multipart/form-data"
>
  <div class="col-sm-6">
    {% csrf_token %} {{ form | bootstrap_horizontal }}
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Salva</button>
      </div>
    </div>
  </div>
</form>
